        function hrefQuery(href) {
        var reg = /([^?=#&]+)=([^?=#&]+)/g,
            obj = {};
            href.replace(reg, function () {
            obj[arguments[1]] = arguments[2];
        });
        //->GET HASH
        reg = /#([^?=#&]+)/;
        href.replace(reg, function () {
            obj['HASH'] = arguments[1];
        });
        return obj;
    }
